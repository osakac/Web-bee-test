<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="main.js" type="module"></script>
    <title>Web-bee</title>
  </head>
  <body>
    <header>
      <div class="header__top-wrapper">
        <div class="container">
          <div class="bg-white d-flex justify-content-between py-2">
            <div class="d-flex align-items-center">
              <button class="btn-reset header__top-back-btn">
                <img src="./img/svg/arrow-back.svg" alt="Back" />
              </button>
              <p class="fs-5 m-0">
                <span class="fw-bold">User pages</span> - Profile
              </p>
            </div>

            <ul class="list-reset d-flex gap-3 fw-medium">
              <li>
                <a href="#" class="d-flex flex-column align-items-center">
                  <img
                    class="mb-2"
                    src="./img/svg/statistics.svg"
                    alt="Statistics"
                  />
                  Statistics
                </a>
              </li>
              <li>
                <a href="#" class="d-flex flex-column align-items-center">
                  <img
                    class="mb-2"
                    src="./img/svg/invoices.svg"
                    alt="Invoices"
                  />
                  Invoices
                </a>
              </li>
              <li>
                <a href="#" class="d-flex flex-column align-items-center">
                  <img
                    class="mb-2"
                    src="./img/svg/schedule.svg"
                    alt="Schedule"
                  />
                  Schedule
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="header__bot-wrapper">
        <div class="container">
          <div class="d-flex justify-content-between fw-medium">
            <ul class="list-reset header__bot-links d-flex">
              <li>
                <a
                  href="#activity"
                  class="header__bot-link d-flex align-items-center"
                >
                  <img
                    class="me-2"
                    src="./img/svg/activity-list.svg"
                    alt="List"
                  />
                  Activity
                </a>
              </li>
              <li>
                <a
                  href="#map"
                  class="header__bot-link d-flex align-items-center"
                >
                  <img class="me-2" src="./img/svg/location.svg" alt="Map" />
                  Map
                </a>
              </li>
              <li>
                <a
                  href="#timer"
                  class="header__bot-link d-flex align-items-center"
                >
                  <img class="me-2" src="./img/svg/time.svg" alt="Time" />
                  Time
                </a>
              </li>
            </ul>

            <ul class="list-reset d-flex">
              <li>
                <a href="#" class="header__bot-link d-flex align-items-center">
                  <img class="me-2" src="./img/svg/notes.svg" alt="Notes" />
                  Notes
                </a>
              </li>
              <li>
                <a href="#" class="header__bot-link d-flex align-items-center">
                  <img class="me-2" src="./img/svg/friends.svg" alt="Friends" />
                  Friends
                </a>
              </li>
              <li>
                <a href="#" class="header__bot-link d-flex align-items-center">
                  <img class="me-2" src="./img/svg/photos.svg" alt="Photos" />
                  Photos
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="header__bot-settings-link d-flex align-items-center"
                >
                  <img
                    class="me-2"
                    src="./img/svg/settings.svg"
                    alt="Settings"
                  />
                  <img src="./img/svg/arrow-down.svg" alt="Open" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main-wrapper pt-4 pb-4">
      <div class="container">
        <div id="root"></div>
      </div>
    </main>
  </body>
</html>

    <p class="m-0 fs-5">Timer</p>
    <ul class="list-reset d-flex align-items-center gap-2">
      <li>
        <button class="btn-reset">
          <img src="./img/svg/timer-arrow-down.svg" alt="Open" />
        </button>
      </li>
      <li>
        <button class="btn-reset">
          <img src="./img/svg/refresh.svg" alt="Update" />
        </button>
      </li>
      <li>
        <button class="btn-reset">
          <img src="./img/svg/xmark.svg" alt="Remove" />
        </button>
      </li>
    </ul>

  <h3 class="timer__time"></h3>
</div>
